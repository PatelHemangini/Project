<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Thumbnails</title>
   <style>
    body {
    text-align: center;
}

.slider-container {
    width: 40%;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
}

.slide {
    width: 100%;
    display: none;
    justify-content: center;
}

img {
    width: 100%;
    height:80vh;
}

.thumbnail-container {
    display: flex;
    justify-content: center;
}

.thumbnail {
    width: 60px;
    height: 60px;
    margin: 5px;
    cursor: pointer;
}

button {
    margin: 10px;
    padding: 10px 20px;
}

   </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="./image/1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="./image/2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="./image/3.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="./image/4.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="./image/5.jpg" alt="Image 3">
        </div>
    </div>
    
    <div class="thumbnail-container">
        <button id="prev"><</button>
        <img src="./image/1.jpg" class="thumbnail" alt="Thumbnail 1">
        <img src="./image/2.jpg" class="thumbnail" alt="Thumbnail 2">
        <img src="./image/3.jpg" class="thumbnail" alt="Thumbnail 3">
        <img src="./image/4.jpg" class="thumbnail" alt="Thumbnail 3">
        <img src="./image/5.jpg" class="thumbnail" alt="Thumbnail 3">
        <button id="next">></button>
    </div>
    
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const slides = document.querySelectorAll(".slide");
    const thumbnails = document.querySelectorAll(".thumbnail");
    let currentSlide = 0;

    function showSlide(index) {
        if (index < 0) {
            currentSlide = slides.length - 1;
        } else if (index >= slides.length) {
            currentSlide = 0;
        }

        slides.forEach((slide, i) => {
            if (i === currentSlide) {
                slide.style.display = "block";
            } else {
                slide.style.display = "none";
            }
        });

        thumbnails.forEach((thumbnail, i) => {
            if (i === currentSlide) {
                thumbnail.classList.add("active");
            } else {
                thumbnail.classList.remove("active");
            }
        });
    }

    showSlide(currentSlide);

    thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener("click", () => {
            currentSlide = index;
            showSlide(currentSlide);
        });
    });

    document.getElementById("prev").addEventListener("click", function() {
        currentSlide--;
        showSlide(currentSlide);
    });

    document.getElementById("next").addEventListener("click", function() {
        currentSlide++;
        showSlide(currentSlide);
    });
});

    </script>
</body>
</html>
